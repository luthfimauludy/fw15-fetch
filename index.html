<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Data API</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center p-5 bg-[#698269]">
      <table class="border-separate border border-slate-500">
        <thead>
          <tr class="font-bold text-center text-white bg-[#245953]">
            <th class="border border-slate-600">Id</th>
            <th class="border border-slate-600">Name</th>
            <th class="border border-slate-600">Username</th>
            <th class="border border-slate-600">Email</th>
            <th class="border border-slate-600">Address</th>
            <th class="border border-slate-600">Phone</th>
            <th class="border border-slate-600">Website</th>
            <th class="border border-slate-600">Company</th>
          </tr>
        </thead>
        <tbody id="table-content"></tbody>
      </table>
    </main>
    <script src="script.js"></script>
  </body>
</html>
